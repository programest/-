<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src='script.js' type='text/javascript'></script>
	<title>Document</title>
</head>

<body>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close"></button>
				<div class="popup__text">
					<form action="" class="form">
						<div class="form__info">
							<img src="@img/logotip.png" alt="logo" class="form__logo">
							<div class="form__group">
								<p class="form__text ">Введите номер телефона:</p>
								<input data-tel-input type="text" class="form__input " name="phone"
									placeholder="+ 7 (___) ___ - __ - __">
							</div>
							<div class="form__group">
								<p class="form__text ">Введите пароль:</p>
								<input type="password" class="form__input-password" name="password"
									placeholder="***********">
								<div class="form__img"><img src="eye.png" alt="eye" class="form__img-subimg"></div>
							</div>
						</div>
						<div class="form__link">
							<a href="#" class="form__sublink">Забыли пароль?</a>
						</div>
						<div class="button">
							<button class="form__button">
								<span class="button__text">Войти</span>
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
